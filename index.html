<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- JAVASCRIPT -->
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <header class="text-center">
      <h1>Calcola il tuo biglietto del treno</h1>
    </header>
    <main>
      <section class="d-flex flex-column">
        <div class="container ms-style mt-5 d-flex g-5">
          <div class="box">
            <label for="Username"
              ><strong>inserisci il tuo nome e cognome</strong></label
            >
            <input type="text" name="Username" placeholder="nome e cognome" />
          </div>
          <div class="box">
            <label for="distance"
              ><strong>inserisci la distanza da percorrere</strong></label
            >
            <input type="text" name="distance" placeholder="distanza in Km" />
          </div>
          <div class="box">
            <label for="Userage"><strong>inserisci la tua età</strong></label>
            <input type="text" name="Userage" placeholder="La tua Età" />
          </div>
        </div>
        <div class="container d-flex justify-content-center pt-5">
          <button class="ms_button btn btn-warning">Calcola!</button>
        </div>
        <div class="container ms-style mt-5"></div>
      </section>
    </main>
  </body>
</html>
